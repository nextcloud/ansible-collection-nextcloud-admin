---
role_name_check: 1
dependency:
  name: galaxy
driver:
  name: podman
  privileged: true  # Set the driver to run in privileged mode
platforms:
  - name: instance
    image: "docker.io/geerlingguy/docker-${MOLECULE_DISTRO:-debian12}-ansible:latest"
    cgroupns_mode: host
    command: ${MOLECULE_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: tru
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: "${MOLECULE_NC:-latest}-converge.yml"
verifier:
  name: ansible
